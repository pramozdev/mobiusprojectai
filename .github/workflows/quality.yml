name: Quality Checks and Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock black flake8 bandit mypy
    
    - name: Lint with Black
      run: black --check --diff .
    
    - name: Lint with Flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Type check with MyPy
      run: mypy --ignore-missing-imports . || true
    
    - name: Security check with Bandit
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Run tests
      run: pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  javascript-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint with ESLint
      run: npm run lint
    
    - name: Format check with Prettier
      run: npm run format:check
    
    - name: Run tests
      run: npm run test:coverage
    
    - name: Security audit
      run: npm audit --audit-level=moderate
    
    - name: Build project
      run: npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [python-quality, javascript-quality]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment
      run: |
        cp .env.example .env
        echo "FLASK_ENV=testing" >> .env
    
    - name: Initialize database
      run: python -c "from app import init_database; init_database()"
    
    - name: Start Flask server
      run: |
        python app.py &
        sleep 10
    
    - name: Run integration tests
      run: pytest tests/integration/ -v --tb=short
    
    - name: API health check
      run: |
        curl -f http://localhost:5000/api/dashboard/data || exit 1
        curl -f http://localhost:5000/api/contratos || exit 1

  performance-tests:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust
    
    - name: Start Flask server
      run: |
        python app.py &
        sleep 10
    
    - name: Run performance tests
      run: |
        locust -f tests/performance/locustfile.py --headless \
          --users 10 --spawn-rate 2 --run-time 30s --host http://localhost:5000

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [python-quality, javascript-quality, integration-tests, performance-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t dashboard-contratos:${{ github.sha }} .
        docker tag dashboard-contratos:${{ github.sha }} dashboard-contratos:latest
    
    - name: Run security scan on Docker image
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy:latest image dashboard-contratos:${{ github.sha }}
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add deployment commands here
    
    - name: Smoke tests on staging
      run: |
        curl -f https://staging.example.com/api/health || exit 1
        curl -f https://staging.example.com/api/dashboard/data || exit 1
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production environment..."
        # Add production deployment commands here

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.build-and-deploy.result == 'success'
      run: |
        echo "✅ Pipeline completed successfully!"
        # Add notification logic (Slack, email, etc.)
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Pipeline failed!"
        # Add failure notification logic
