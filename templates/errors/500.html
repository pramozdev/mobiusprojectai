<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno - 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: white;
            color: #f5576c;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: #f093fb;
        }
        .icon-animation {
            animation: shake 2s infinite;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="icon-animation mb-4">
                <i class="fas fa-exclamation-triangle fa-3x"></i>
            </div>
            <h1 class="error-message">Erro Interno do Servidor</h1>
            <p class="lead mb-4">
                Ocorreu um erro inesperado. Nossa equipe foi notificada e está trabalhando para resolver o problema.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('web.index') }}" class="btn-home">
                    <i class="fas fa-home me-2"></i>
                    Página Inicial
                </a>
                <button onclick="history.back()" class="btn-home">
                    <i class="fas fa-arrow-left me-2"></i>
                    Voltar
                </button>
            </div>
            <div class="mt-5">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    Tente novamente em alguns minutos. Se o problema persistir, entre em contato com o suporte.
                </small>
            </div>
        </div>
    </div>
</body>
</html>
